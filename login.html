<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
    
</head>
<body>
    <div class="login">
        <h1>Welcome</h1>
        <h3>Log in to access your contacts</h3>
        <form id="logIn" action="" method="POST">
            <label for="email">Email:</label>
            <input type="text" id="emailInput" placeholder="Enter Email" required>

            <label for="password">Password:</label>
            <input type="password" id="passInput" placeholder="Enter Password" required>

            <button id="logbtn" type="submit">Log in</button>
            <button id="signbtn" type="submit">Sign up</button>

        </form>
    </div>
    
</body>
</html>
